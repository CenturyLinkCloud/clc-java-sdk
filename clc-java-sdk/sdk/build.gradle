// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

test {
    useTestNG() {
        excludeGroups 'LongRunning'//, 'Integration'
        parallel 'classes'
        threadCount 25
    }

    testLogging {
        exceptionFormat = 'full' // full information about failed tests
    }
}

task runIntegrationTests(type: Test, dependsOn: 'compileTestJava') {
    useTestNG() {
        includeGroups 'LongRunning'
    }

    testLogging {
        exceptionFormat = 'full' // full information about failed tests
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'

    compile 'commons-net:commons-net:3.3'

    compile 'org.jboss.resteasy:resteasy-client:3.0.10.Final'
    compile 'org.jboss.resteasy:resteasy-jackson2-provider:3.0.5.Final'

    compile 'com.google.guava:guava:18.0'
    compile 'com.google.inject:guice:3.0'

    testCompile 'org.testng:testng:6.8.21'
    testCompile "org.mockito:mockito-core:1.+"
    testRuntime 'org.apache.logging.log4j:log4j-core:2.2'
    testRuntime 'org.apache.logging.log4j:log4j-slf4j-impl:2.2'
}
